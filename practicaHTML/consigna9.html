<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consigna 9</title>
</head>
<body>
    <form>
        <label for="name">1. ¿Cuál es tu nombre?</label>
        <input type="text" id="name" name="name"><br>

        <label for="age">2. ¿Cuál es tu edad?</label>
        <input type="number" id="age" name="age"><br>

        <label for="email">3. ¿Cuál es tu correo electrónico?</label>
        <input type="email" id="email" name="email"><br>

        <label for="password">4. ¿Cuál es tu contraseña?</label>
        <input type="password" id="password" name="password"><br>

        <label for="birthdate">5. ¿Cuál es tu fecha de nacimiento?</label>
        <input type="date" id="birthdate" name="birthdate"><br>

        <label>6. ¿Cuál es tu color favorito?</label>
        <input type="color" id="color" name="color"><br>

        <label>7. ¿Aceptas los términos y condiciones?</label>
        <input type="checkbox" id="terms" name="terms"><br>

        <label>8. ¿Cuál es tu género?</label>
        <input type="radio" id="male" name="gender" value="male"> Hombre
        <input type="radio" id="female" name="gender" value="female"> Mujer<br>

        <label for="range">9. Califica tu experiencia del 1 al 10:</label>
        <input type="range" id="range" name="range" min="1" max="10"><br>

        <label for="message">10. ¿Algún comentario adicional?</label>
        <textarea id="message" name="message"></textarea><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
